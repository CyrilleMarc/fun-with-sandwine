    <script>
      // Fonction pour lancer la lecture de l'hymne
      function toogleHymn() {
        var hymnAudio = document.getElementById("hymnAudio");
        if(hymnAudio.paused) {
          hymnAudio.play();
        } else {
          hymnAudio.pause();
      }

    <script>
      // Fonction pour récupérer les actualités de la BBC
      function getNews() {
          // URL du flux RSS de la BBC
          var rss2jsonUrl = 'https://api.rss2json.com/v1/api.json?rss_url=http://feeds.bbci.co.uk/news/rss.xml';

          // Effectuer une requête GET pour récupérer les données JSON du flux RSS
          fetch(rss2jsonUrl)
              .then(function (response) {
                  return response.json();
              })
              .then(function (data) {
                  // Parcourir les articles du flux RSS
                  data.items.forEach(function (item) {
                      // Créer un élément de liste pour chaque article
                      var li = document.createElement('li');

                      // Créer un lien pour le titre de l'article
                      var titleLink = document.createElement('a');
                      titleLink.textContent =item.title;
                      titleLink.href = item.link;
                      titleLink.target = '_blank';

                      // Créer un paragraphe pour la description de l'article
                      var description = document.createElement('p');
                      description.textContent = item.description;

                      // Ajouter le titre et la description à l'élément de liste
                      li.appendChild(titleLink);
                      li.appendChild(description);

                      // Ajouter l'élément de liste à la liste des actualités
                      document.getElementById('newsList').appendChild(li);
                  });
              })
              .catch(function (error) {
                  console.error('Erreur de récupération des nouvelles:', error);
              });
      }

      // Appeler la fonction pour récupérer les actualités
      getNews();
  </script>

    <script>
      // URL du service rss2json.com
      var rss2jsonUrl = "https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss";
      // Nombre maximum de nouvelles à afficher
      var maxNews = 10;
  
      // Fonction pour récupérer les nouvelles du service rss2json.com et les afficher
      function getNews() {
        fetch(rss2jsonUrl)
          .then(response => response.json())
          .then(data => {
            // Récupérer les nouvelles du flux RSS converti en JSON
            var items = data.items;
  
            // Parcourir les nouvelles et les afficher dans la liste
            var newsListElement = document.getElementById("newsList");
            for (var i = 0; i < Math.min(items.length, maxNews); i++) {
              var item = items[i];
              var title = item.title;
              var link = item.link;
  
              var listItem = document.createElement("li");
              var linkElement = document.createElement("a");
              linkElement.href = link;
              linkElement.textContent = title;
              listItem.appendChild(linkElement);
              newsListElement.appendChild(listItem);
            }
          })
          .catch(error => {
            console.error("Erreur de récupération des nouvelles:", error);
          });
      }
  
      // Appeler la fonction pour récupérer et afficher les nouvelles
      getNews();
    </script>
