<!DOCTYPE html>
<html>
  <head>
    <title>Modal Verbs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Oswald:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="modals.css" />
  </head>
  <header class="header">
    <a href="./index.html"
      ><button type="button" class="btn btn-primary">Retour</button></a
    >
    <img src="./flag_uk.gif" />
  </header>
  <body>
    <h1>Modal Verbs in English</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Modal</th>
          <th>Definition</th>
          <th>Examples</th>
          <th>Probability</th>
        </tr>
      </thead>
      <tbody>
        <script type="text/javascript">
          fetch("modals.json")
            .then((response) => response.json())
            .then((data) => {
              for (const [
                modal,
                { definition, examples, probability },
              ] of Object.entries(data)) {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${modal}</td>
            <td>${definition}</td>
            <td>${examples.join("<br>")}</td>
            <td>${probability}</td>
          `;
                document.querySelector("tbody").appendChild(row);
              }
            });
        </script>
      </tbody>
    </table>
  </body>
</html>
